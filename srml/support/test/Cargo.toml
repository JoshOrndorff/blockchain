[package]
name = "srml-support-test"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive"] }
parity-codec = { version = "3.3", default-features = false, features = ["derive"] }
runtime_io = { package = "sr-io", git = "https://github.com/paritytech/substrate.git", rev = "e7e53ea", default-features = false }
srml-support = { version = "2", path = "../", default-features = false }
inherents = { package = "substrate-inherents", git = "https://github.com/paritytech/substrate.git", rev = "e7e53ea", default-features = false }
primitives = { package = "substrate-primitives", git = "https://github.com/paritytech/substrate.git", rev = "e7e53ea", default-features = false }
trybuild = "1"

[features]
default = ["std"]
std = [
	"serde/std",
	"parity-codec/std",
	"runtime_io/std",
	"srml-support/std",
	"inherents/std",
	"primitives/std",
]
